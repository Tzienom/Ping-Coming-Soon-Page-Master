<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="queries/queries.css">
        <link rel="stylesheet" href="animation/animation.css">
        <link rel="icon" href="images/favicon-32x32.png">
        <title>Ping: Coming Soon</title>
    </head>
    <body>
        <main>
            <div class="container">
            
                <figure id="figure-logo" class="slide-in-top">
                    <img src="images/logo.svg" alt="Ping" id="logo">
                </figure>
                
                <div class="header slide-in-top">
                    <h1>We are launching <span class="bold">soon!</span></h1>
                    <p>Subscribe and get notified</p>
                </div><!-- End of header -->
                
                <form name="notification" class="row slide-in-top">
                    <input type="email" name="email" placeholder="Your email address..." id="email">
                    <input type="submit" value="Notify Me" id="submit">
                </form><!-- End of row -->
                <p class=error></p>
                
                <figure class="main-figure">
                    <img src="images/illustration-dashboard.png" alt="" aria-hidden="true" id="main-img">
                </figure>
                
            </div><!-- End of container -->
        </main>
        
        <footer>
            <div class="container">
                
                <div class="icons">
                    <a href="#" target="_blank" class="facebook icon-link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    
                    <a href="#" target="_blank" class="twitter icon-link">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    
                    <a href="#" target="_blank" class="whatsapp icon-link">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a>
                </div><!-- End of icons -->
                
                <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
                <p class="developers">
                    Challenge by <a href="" target="_blank" class="developer">Frontend Mentor</a>.
                    Coded by <a href="" target="_blank" class="developer">Tzienom</a>.
                </p>
                
            </div><!-- End of container -->
        </footer>
        
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
        <script src="js/main.js"></script>
    </body>
</html>
